<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../resources/favicon.png">
  <title>Aplikasi Kalkulator Sederhana | Tim F25_DTS20</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="../resources/style.css">
  <link rel="stylesheet" href="../resources/calculator.css">

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131278165-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-131278165-1');
  </script>
</head>
<body>

  <!-- di sini untuk bagian navigasi -->

  <header>
    <div class="container">
      <div class="header-left">
        <p class="logo">
          <a href="../">F25_DTS20</a>
        </p>
      </div>
    </div>
  </header>

  <!-- di sini untuk bagian kalkulator -->

	<div class="base">
		<div class="calc">
			<input type="text" value="1234567890" disabled id="display">
			<a class="button-a">7</a>
			<a class="button-a">8</a>
			<a class="button-a">9</a>
			<a class="button-b">/</a>
			<a class="button-c">AC</a>
			<a class="button-a new-row">4</a>
			<a class="button-a">5</a>
			<a class="button-a">6</a>
			<a class="button-b">*</a>
			<a class="button-c">Del</a>
			<a class="button-a new-row">1</a>
			<a class="button-a">2</a>
			<a class="button-a">3</a>
			<a class="button-b">-</a>
			<a class="button-d">=</a>
			<a class="button-a new-row">0</a>
			<a class="button-b">,</a>
			<a class="button-b">%</a>
			<a class="button-b">+</a>
		</div>
	</div>

  <!-- tombol back to top -->

	<a onclick="scrollLink('landing')" title="Kembali ke atas">
		<div id="to-top">
			<i class="fas fa-chevron-up fa-fw"></i>
		</div>
	</a>
	<script src="../resources/script.js"></script>
	<script src="../resources/calculator.js"></script>
</body>
</html>
